<!DOCTYPE html>
<html lang="en" style="overflow-x:hidden">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Volatility!</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/css/semantic.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/fonts/icons.svg">
    <link rel="stylesheet" type="text/css" href="css/semantic.css"> 
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
  </head>
  <body id="index">

  <div class="ui inverted page grid masthead segment">
    <div class="column">
        <div id="main-header" class="ui header item">The Volatility report</div>
    </div>
  </div>

  <div id="middle-bar" class="ui page grid overview segment">
    <div class="ui two wide column"></div>
    <div class="twelve wide column">
      <div class="ui two column center aligned stackable grid">
      
        <div id="login" class="column">
          <div class="ui huge header item">Sign In</div>        
          <div class="ui form segment">
            <div class="field">
              <label>Username</label>
              <div class="ui left labeled icon input">
                <input id="username" name="username" type="text"  placeholder="Username">
                <i class="user icon"></i>
                <div class="ui corner label">
                  <i class="icon asterisk"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui left labeled icon input">
                <input id="password" name="password" type="password">
                <i class="lock icon"></i>
                <div class="ui corner label">
                  <i class="icon asterisk"></i>
                </div>
              </div>
            </div>
            <div class="ui error message">
              <div class="header">We noticed some issues</div>
            </div>
            <div id="submit-button" type="submit" class="ui red right labeled icon button" href="#">Login <i class="right long arrow icon"></i></div>
          </div>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
        <div id="social" class="column">
          <div class="ui huge header item"></div>
            <div class="ui vertical divided grid">
              <div class = "row">
                <div class="ui facebook button">
                  <i class="facebook icon"></i>
                  Facebook
                </div>
              </div>
              <div class = "row">
                <div class="ui twitter button">
                  <i class="twitter icon"></i>
                  Twitter
                </div>
              </div>
              <div class = "row">
                <div class="ui google plus button">
                  <i class="google plus icon"></i>
                  Google Plus
                </div>
              </div>
              <div class = "row">
                <div class="ui linkedin button">
                  <i class="linkedin icon"></i>
                  Linked In
                </div>
              </div>

            </div>
        </div>
      </div>
    </div>
  </div>




  <div id="bottom-bar" class="ui inverted red page grid segment">
    <div class="six wide left floated stackable column">
      <div class="column">
        <h3 class="ui header">Contact Us:</h3>
      </div>
      <div class="column">
          123 Main Street, Denver, Colorado 80202
      </div>
      <div class="column">
        (123) 456 - 7890
      </div>
    </div>
  </div>

  <script src="js/data.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
